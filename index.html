<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>Assignment 3: Making a Quiz</title>
<link href="site.css" rel="stylesheet">
<script>
var score = 0;
var questions = [
['How many months are there in a year?', 12],
['How many seasons did the TV show, Friends have?', 10],
['How many moons does Venus have?', 0]
];
function askQuestion(question) {
	var answer = prompt(question[0], ''); 
	if (answer == question[1]){
		alert('Right!');
		score++;
	} else {
		alert('Sorry. The correct answer is ' + question[1]);
	}
}
for (var i=0; i<questions.length; i++) {


	askQuestion(questions[i]);
}
</script>
</head>

<body>
  <div class="content">
    <div class="main">
      <h1>A Simple Quiz</h1>
      <script>
		var message = 'You got ' + score;
		message += ' out of ' + questions.length;
		message += ' questions correct.';
		document.write('<p>' + message + '</p>');
		</script>
      </div>
  </div>
</div>
</body>
</html>
